services:
  - type: web
    name: proedit-api
    runtime: python
    buildCommand: cd backend && chmod +x render-build.sh start.sh && ./render-build.sh
    startCommand: cd backend && ./start.sh
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        fromDatabase:
          name: proedit-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: REDIS_URL
        sync: false

  - type: worker
    name: proedit-worker
    runtime: python
    buildCommand: cd backend && chmod +x render-build.sh && ./render-build.sh
    startCommand: cd backend && celery -A app.celery_app worker --loglevel=info --concurrency 2
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        fromDatabase:
          name: proedit-db
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false

databases:
  - name: proedit-db
    databaseName: proedit
    user: proedit_user
    plan: free
