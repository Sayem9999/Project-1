services:
  - type: web
    name: proedit-api
    runtime: python
    buildCommand: cd backend && chmod +x render-build.sh start.sh && ./render-build.sh
    startCommand: cd backend && ./start.sh
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        fromDatabase:
          name: proedit-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: REDIS_URL
        fromService:
          name: proedit-redis
          type: redis
          property: connectionString
      - key: SENTRY_DSN
        sync: false
      - key: R2_ACCOUNT_ID
        sync: false
      - key: R2_ACCESS_KEY_ID
        sync: false
      - key: R2_SECRET_ACCESS_KEY
        sync: false
      - key: R2_BUCKET_NAME
        sync: false
      - key: R2_PUBLIC_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GROQ_API_KEY
        sync: false

  - type: redis
    name: proedit-redis
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0 # PLACEHOLDER: Replace with your specific IP CIDRs for security
        description: "Default allow all (Restrict this for production)"


databases:
  - name: proedit-db
    databaseName: proedit
    user: proedit_user
    plan: free
