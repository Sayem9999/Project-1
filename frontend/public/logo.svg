<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#logoGradient)" stroke-width="6" filter="url(#glow)"/>
  <!-- Inner play triangle -->
  <polygon points="75,55 75,145 155,100" fill="url(#logoGradient)" filter="url(#glow)"/>
  <!-- AI dots -->
  <circle cx="60" cy="70" r="6" fill="#00d4ff" opacity="0.8"/>
  <circle cx="50" cy="100" r="4" fill="#00d4ff" opacity="0.6"/>
  <circle cx="60" cy="130" r="5" fill="#8b5cf6" opacity="0.7"/>
</svg>
